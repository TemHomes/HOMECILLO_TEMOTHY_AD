<div class="mainContent">
    <h1>All Users</h1>

    <ol *ngFor="let user of populatedData" (click)="getUser(user)" (click)="open(content)">
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Profile</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID</span>
                            </div>
                            <input readonly class="form-control" [value]="user.id">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">NAME</span>
                            </div>
                            <input readonly class="form-control" [value]="user.name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">AGE</span>
                            </div>
                            <input readonly class="form-control" [value]="user.age">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">EMAIL</span>
                            </div>
                            <input readonly class="form-control" [value]="user.email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="open(content3)" (click)="modal.close('Edit click')">Edit</button>
                <button type="button" class="btn btn-danger" (click)="open(content2)" (click)="modal.close('Delete click')">Delete</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
        </ng-template>
        <ng-template #content2 let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Delete </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <h4>Are you sure you want to delete user {{user.name}}?</h4>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="delete(user.id)" (click)="modal.close('Confirm click')">Confirm</button>
                <button type="button" class="btn btn-outline-dark" (click)="open(content)" (click)="modal.close('Close click')">Cancel</button>
            </div>
        </ng-template>
        <ng-template #content3 let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
                <form class="inputs" [formGroup]="editForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputText">NAME</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Name Input" aria-describedby="inputText" formControlName="fcName">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputText">AGE</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Age Input" aria-describedby="inputText" formControlName="fcAge">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputText">EMAIL</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Email Input" aria-describedby="inputText" formControlName="fcEmail">
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-primary " (click)="edit(user.id) " (click)="modal.close( 'Delete click') ">Confirm</button>
                <button type="button " class="btn btn-outline-dark " (click)="open(content) " (click)="modal.close( 'Delete click') ">Back</button>
            </div>
        </ng-template>
        <li>Name: {{user.name}}</li>
        <li>Age: {{user.age}}</li>
        <li>Email: {{user.email}}</li>
    </ol>
</div>
